        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

			layer.on('popupopen', function(e) {

			layer.bindPopup(content, { maxHeight: 400 });

        L.control.layers(baseMaps, {'<img src="legend/Departamentos_2.png" /> Departamentos': layer_Departamentos_2, '<img src="legend/Municipios_1.png" /> Municipios': layer_Municipios_1, 'Organizaciones<br /><table><tr><td style="text-align: center;"><img src="legend/Organizaciones_3_Gubernamental0.png" /></td><td>Gubernamental</td></tr><tr><td style="text-align: center;"><img src="legend/Organizaciones_3_NoGubernamental1.png" /></td><td>No Gubernamental</td></tr><tr><td style="text-align: center;"><img src="legend/Organizaciones_3_SectorPrivado2.png" /></td><td>Sector Privado</td></tr><tr><td style="text-align: center;"><img src="legend/Organizaciones_3_SociedadCivil3.png" /></td><td>Sociedad Civil</td></tr></table>': cluster_Organizaciones_3},{collapsed:false}).addTo(map);

		//My search
		const searchLayer = L.geoJson(json_Organizaciones_3, {

                var smallIcon = L.icon({

                });
                return L.marker(latlng, {icon: smallIcon});
            },

			}

		//Control search
		const searchControl = new L.Control.Search({

			propertyName: 'Instituci',
			initial: false,

		});
		
		map.addControl(searchControl);
		
		L.control.mousePosition().addTo(map);
		
		L.control.scale({imperial:false}).addTo(map);
